<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Guestbook</title>
  <meta name="author" content="Andrius K.">
  <link rel="stylesheet" type="text/css" media="all" href="css/test6.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="js/guestbook.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Guestbook</h1>
      <div class="col-sm-12 col-md-10 col-lg-8" id="input">
        <hr />
          <form>
            <label for="name">Name</label>
            <input id="name" class="input-name" />
            <label for="comment">Text</label>
            <input id="comment" class="input-comment" />
            <button id="add">Record</button>
          </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-10 col-lg-8">
        <div id="messenger"></div>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-10 col-lg-8">
        <table class="table table-hover">
          <thead>
          <tbody id="output">
          </tbody>
        </table>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-10 col-lg-8" id="pages">
        <hr />
      </div>
    </div>
  </div>
</body>
</html>
